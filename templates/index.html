<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
		h1 {
			color: mediumseagreen;
			text-align: center;
		}

		.warning {
			color: red;
			font-weight: bold;
			text-align: center;
		}
		.card{
		margin-left:410px;
		margin-top: 20px;
		color: white;
		}
		.container{
		background:#edf2f7;
		font-weight: bold;
		padding-bottom:10px;
		border-radius: 15px;
		}
	</style>




  <body style="background:#BCBBB8">
  <!--=======================navbar=====================================================-->

<!--==========================================================================================-->
  <div class="container my-3 mt-3">
      <h1 class="text-success">Recomendación de cultivos <span class="text-success"></span></h1>

<!--      adding form-->
      <form action="/predict" method="POST">
          <div class="row">
              <div class="col-md-4">
					<label for="Nitrogen">Nitrógeno</label>
					<input type="number" id="Nitrogen" name="Nitrogen" placeholder="Ingrese valor Nitrógeno" class="form-control" required step="0">
				</div>
               <div class="col-md-4">
					<label for="Phosporus">Fosforo</label>
					<input type="number" id="Phosporus" name="Phosporus" placeholder="Ingrese valor Fosforo" class="form-control" required step="00">
				</div>
				<div class="col-md-4">
					<label for="Potassium">Potasio</label>
					<input type="number" id="Potassium" name="Potassium" placeholder="Ingrese valor potasio" class="form-control" required step="0">
				</div>
          </div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="Temperature">Temperatura °C</label>
					<input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Ingrese temperatura en°C" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="Humidity">Humedad</label>
					<input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Humedad en %" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="pH">pH</label>
					<input type="number" step="0.01" id="Ph" name="Ph" placeholder="Valor Ph" class="form-control" required step="0">
				</div>
			</div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="Rainfall">LLuvia</label>
					<input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Lluvia en mm" class="form-control" required>
				</div>
			</div>



           <div class="row mt-4">

           <div class="col-md-12 text-center">
				<button type="submit" class="btn btn-primary btn-lg">Recomendación</button>
			</div>
			</div>
      </form>



       {% if result %}
		<div class="card bg-dark" style="width: 18rem;">
		  <div class="card-body">
			<h5 class="card-title">La recomendación es:</h5>
			<p class="card-text">{{ result }}</p>
		  </div>
		</div>
	   {% endif %}
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
